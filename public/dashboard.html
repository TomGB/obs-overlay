    div {

<div>

</div>

<script>
    const onClick = (e) => {
        try {
            fetch('update/' + e.target.id)
        } catch (err) { }
    }
    const buttons = [...document.querySelectorAll('button')]

    buttons.map(button => button.addEventListener('click', onClick))
</script>
